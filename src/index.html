<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div class="bg-violet-500">
      <div class="container m-auto flex flex-col py-5 space-y-3 items-center">
        <h1 class="font-bold text-white">Metric/Imperial Unit Conversion</h1>
        <input id="convert-input" type="text" class="bg-violet-500 w-20 text-5xl font-bold text-white border rounded-md p-2 border-gray-400">
        <button id="convert-btn" class="block border border-gray-400 bg-white px-5 py-2 hover:bg-gray-200 rounded-md text-sm">Convert</button>
      </div>
  </div>
  <div class="bg-gray-200 h-screen dark:bg-slate-700 ">
    <div id="lower-side-div" class="hidden flex-col m-auto space-y-3 py-5 container items-center">
      <div class="bg-white dark:bg-slate-600 w-11/12 text-center py-5 rounded-md">
        <h2 class="font-bold text-violet-500 dark:text-gray-300">Length (Meter/Feet)</h2>
        <p class="text-sm font-semibold text-slate-500 dark:text-gray-400"><span id="input-value-span">20</span> meters = <span id="meters-to-feet-span">65.616</span> feet <span class="font-bold text-black dark:text-white">|</span> <span id="input-value-span">20</span> feet=<span id="feet-to-meters-span">6.096</span> meters</p>
      </div>
      <div class="bg-white dark:bg-slate-600 w-11/12 text-center py-5 rounded-md">
        <h2 class="font-bold text-violet-500 dark:text-gray-300">Volume (Liter/Gallons)</h2>
        <p class="text-sm font-semibold text-slate-500 dark:text-gray-400"><span id="input-value-span">20</span> liters = <span id="liters-to-gallons-span">5.284</span> gallons <span class="font-bold text-black dark:text-white">|</span> <span id="input-value-span">20</span> gallons=<span id="gallons-to-liter-span">75.708</span> liters</p>
      </div>
      <div class="bg-white dark:bg-slate-600 w-11/12 text-center py-5 rounded-md">
        <h2 class="font-bold text-violet-500 dark:text-gray-300">Mass (Kilograms/Pounds)</h2>
        <p class="text-sm font-semibold text-slate-500 dark:text-gray-400"><span id="input-value-span">20</span> kilograms=<span id="kilograms-to-pounds-span">6.096</span> pounds <span class="font-bold text-black dark:text-white">|</span> <span id="input-value-span">20</span> pounds = <span id="pounds-to-kilograms-span">65.616</span> kilograms</p>
      </div>
    </div>
  </div>
</body>
</html>
