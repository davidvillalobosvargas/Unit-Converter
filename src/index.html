<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <div class="bg-violet-500">
      <div class="container m-auto flex flex-col py-5 space-y-3 items-center">
        <h1 class="font-bold text-white">Metric/Imperial Unit Conversion</h1>
        <span class="text-5xl font-bold text-white border rounded-md p-2 border-gray-400">20</span>
        <button class="block border border-gray-400 bg-white px-5 py-2 hover:bg-gray-200 rounded-md text-sm">Convert</button>
      </div>
  </div>
  <div class="bg-gray-200 h-screen dark:bg-slate-700 ">
    <div class="flex flex-col m-auto space-y-3 py-5 container items-center">
      <div class="bg-white dark:bg-slate-600 w-11/12 text-center py-5 rounded-md">
        <h2 class="font-bold text-violet-500 dark:text-gray-300">Length (Meter/Feet)</h2>
        <p class="text-sm font-semibold text-slate-500 dark:text-gray-400">20 meters = 65.616 feet <span class="font-bold text-black dark:text-white">|</span> 20 feet=6.096 meters</p>
      </div>
      <div class="bg-white dark:bg-slate-600 w-11/12 text-center py-5 rounded-md">
        <h2 class="font-bold text-violet-500 dark:text-gray-300">Volume (Liter/Gallons)</h2>
        <p class="text-sm font-semibold text-slate-500 dark:text-gray-400">20 liters = 5.284 gallons <span class="font-bold text-black dark:text-white">|</span> 20 gallons=75.708 liters</p>
      </div>
      <div class="bg-white dark:bg-slate-600 w-11/12 text-center py-5 rounded-md">
        <h2 class="font-bold text-violet-500 dark:text-gray-300">Mass (Kilograms/Pounds)</h2>
        <p class="text-sm font-semibold text-slate-500 dark:text-gray-400">20 pounds = 65.616 kilograms <span class="font-bold text-black dark:text-white">|</span> 20 kilograms=6.096 pounds</p>
      </div>
    </div>
  </div>
</body>
</html>
